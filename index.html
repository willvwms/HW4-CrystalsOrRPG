<!DOCTYPE html>
<html>
<head>
	<title>RPG: Drag Battle</title>
</head>
<body>

<div id="enemyButtons">
</div>

<div id="restart">
    <button class="topmost button" id="restartButton">Play Again</button>
</div>

<div id="stats">
    <div id="eventText">
    </div>

    <div id="statBox">
        <div id="machineQueen">MachineQueen<br><span id="machine"></span>
            <br>Her Tips:<br><span id="computertips"></span>
        </div>
        <div id="userQueen">UserQueen:<br><span id="user"></span>
            <br>Your Tips:<br><span id="usertips"></span>
        </div>
    </div>
</div>

<div id="battlebuttons">
    <button type="button" value="vogue" class="battle">
        <span>Vogue the House Down</span>
    </button>

    <button type="button" value="readtofilth" class="battle">
        <span>Read Her to Filth</span>
    </button>

    <button type="button" value="deathdrop" class="battle">
        <span>DEATH DROP</span>
    </button>

    <button type="button" value="lipsynch" class="battle">
        <span>Lip-Synch for Your Life</span>
    </button>

    <button type="button" value="shade" class="battle">
        <span>Throw Shade</span>
    </button>

    <button type="button" value="werk" class="battle">
        <span>Werk</span>
    </button>
</div>

<script src="gamelogic.js" type="text/javascript"></script>

</body>
</html>
